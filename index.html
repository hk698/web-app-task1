<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After school classes</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div id="app">

    <nav>
         {{sitename}}
    </nav>

    <button v-show="cartButtonVisible">{{noCartItems}} Cart</button>
    <main>
        <div class="lesson" v-for="lesson in lessons">
        <div class="image"></div>
        <div class="lessonInfo">
            <h2 class="lessonName">{{lesson.subject}}</h2>
            <div class="spaces">{{lesson.availableSpaces}}</div>
            <div class="location">{{lesson.location}}</div>
            <div class="price">Â£{{lesson.price}}</div>
            <button v-on:click="addToCart(lesson)" :disabled="anySpacesLeft(lesson)">Add to cart</button>

        </div>
        </div>

    </main>
    

</div>

<script src="lesson.js"></script>
<script src="app.js"></script>
</body>
</html>
